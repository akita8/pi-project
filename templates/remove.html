{% extends 'modify.html'%}
{% block mod_content %}
<form action="{{ url_for('remove') }}" method=post class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="name">Asset name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nome">
    </div>
    <button type="submit" class="btn btn-default">Elimina</button>
</form>
<div id="back">
    <button type="button" class="btn btn-default"  onclick="javascript:history.back()">Indietro</button>
</div>
{% endblock %}
